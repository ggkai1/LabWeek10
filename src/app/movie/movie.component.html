<div class="jumbotron text-center">
  <h1>Movies</h1>
</div>
<!-- The navigation bar -->
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item" style="padding-left:0.2in">
      <button class="btn btn-primary" (click)="changeSection(1)">Movies</button>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <button class="btn btn-primary" (click)="changeSection(2)">Add Movie</button>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <button class="btn btn-primary" (click)="changeSection(3)">Delete Movie</button>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <button class="btn btn-primary" (click)="changeSection(4)">Add Actor</button>
    </li>
    <li class="nav-item" style="padding-left:0.2in">
      <button class="btn btn-primary" (click)="changeSection(5)">Delete By Year</button>
    </li>
  </ul>
</nav>

<!-- Section 1: Display all in a table -->
<div class="section" *ngIf="section==1">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
    </tr>
  </table>
</div>
<!-- Section 2: Add new movie -->
<div class="section" *ngIf="section==2">
  <div class="form-group">
    <label for="movieName">Title</label>
    <input type="text" class="form-control" id="movieName" [(ngModel)]="movieName">
  </div>
  <div class="form-group">
    <label for="movieName">Year</label>
    <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSaveMovie()">Save Movie</button>
</div>
<!-- Section 3: Delete Movie -->
<div class="section" *ngIf="section==3">
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Delete?</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button></td>
    </tr>
  </table>
</div> 
<!-- Section 4: Update Movie -->
<div class="section" *ngIf="section==4">  
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Select!</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Select Movie</button></td>
    </tr>
    <tr>
      <th>Name</th>
      <th>Birth Year</th>
      <th>Select!</th>
    </tr>
    <tr *ngFor="let item1 of actorsDB">
      <td>{{item1.name}}</td>
      <td>{{item1.bYear}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onSelectActor(item1)">Select Actor</button></td>
    </tr>
  </table>
  <hr>
  
  <div *ngIf="moviesDB.length>0">
    <div class="form-group">
      <label for="movieName">Title</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="movieName">
    </div>
     <div class="form-group"> 
      <label for="actorName">Actor</label>
      <input type="text" class="form-control" id="actorName" [(ngModel)]="fullName">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Update Actor</button>
  </div>
</div>
<!-- Section 5: Delete Movie By Year -->
<div class="section" *ngIf="section==5">
  
  <div class="form-group">
    <label for="movieName">Year</label>
    <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onDeleteYear()">Delete Movie</button>
</div>
